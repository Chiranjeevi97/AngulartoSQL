<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>
                    <div class="form-group">
                        <label for="empno"><span class="req">* </span> Experience : </label>
                        <input class="form-control" type="text" [(ngModel)]="employee.emp_no" name="empno" id="txt"
                            placeholder="Enter your Employee Number" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="birthdate"><span class="req">* </span> Birth Date : </label>
                        <input class="form-control" type="text" [(ngModel)]="employee.birth_date" name="birthdate" id="txt"
                            placeholder="Birth Date" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> First Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="employee.first_name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your First Name..." />
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Last Name: </label>
                        <input class="form-control" type="text" [(ngModel)]="employee.last_name" name="last_name" id="txt" required
                            placeholder="Enter your Last Name" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="gender"><span class="req">* </span> Gender: </label>
                        <input class="form-control" required type="text" [(ngModel)]="employee.gender" name="gender"
                            id="txt" placeholder="Male/Female" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="hiredate"><span class="req">* </span> Hire Date: </label>
                        <input class="form-control" required type="text" [(ngModel)]="employee.hire_date" name="hire_date"
                            id="txt" placeholder="Enter the Hire Date" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
